    <script type="text/javascript">
    	  let params = (new URL(document.location)).searchParams; 
      	let name = params.get("name");

        num = 1;

        set_quiz(name, num);

        function set_quiz(name, num) {

        	const xhr = new XMLHttpRequest();
          xhr.open('GET', "quiz/"+name+"/"+num, false);
          xhr.send();
          let release = JSON.parse(xhr.responseText);

          let count = release.length;
  		    let question = release[0];
          
          document.getElementById("question").innerHTML = question;

      		for (var i = 1; i < count; i++) {
            document.getElementById("parbody").innerHTML = document.getElementById("parbody").innerHTML+
      			"<input class=\"list-group-item-check pe-none\" type=\"radio\" name=\"listGroupCheckableRadios\" id=\"listGroupCheckableRadios"+i+"\" value=\""+i+"\"/>"+
            "<label class=\"list-group-item rounded-3 py-3\" for=\"listGroupCheckableRadios"+i+"\" style=\"margin-bottom: 15px;\">"+release[i]+"</label>";
  			
          }
        }
        goanswer.onclick = function() {

            num = document.querySelector('input[name="listGroupCheckableRadios"]:checked').value;

            const xhr = new XMLHttpRequest();
            xhr.open('GET', "checkans/"+num, false);
            xhr.send();
            let release = JSON.parse(xhr.responseText);

            let ranswer = release[0];    


            document.getElementById('listGroupCheckableRadios1').style.borderColor = "grow";
            document.getElementById('listGroupCheckableRadios2').style.borderColor = "grow";
            document.getElementById('listGroupCheckableRadios3').style.borderColor = "grow";
            document.getElementById('listGroupCheckableRadios4').style.borderColor = "grow";

            document.getElementById('listGroupCheckableRadios'+num).style.borderColor = "red";

            document.getElementById('listGroupCheckableRadios'+ranswer).style.borderColor = "green";

            document.getElementById('continue_button').removeAttribute(disabled);

        }


        continue_button.onclick = function() {

          document.getElementById('continue_button').setAttribute(disabled, "disabled");

          num = num + 1;
          set_quiz(name, num)

        }

    </script>

          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
